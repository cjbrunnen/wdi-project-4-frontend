<h1>Register</h1>
<form ng-submit="register.register()">
  <div class="form-group">
    <input class="form-control" type="text" name="username" ng-model="register.user.username" placeholder="Username">
  </div>
  <div class="form-group">
    <input class="form-control" type="text" name="firstName" ng-model="register.user.first_name" placeholder="First name">
  </div>
  <div class="form-group">
    <input class="form-control" type="text" name="lastName" ng-model="register.user.last_name" placeholder="Last name">
  </div>
  <div class="form-group">
    <input class="form-control" type="text" name="image" ng-model="register.user.image" placeholder="Image">
  </div>
  <div class="form-group">
    <div class="radio">
      <label>
        <input type="radio" name="crb" value="crb" ng-model="register.user.crb">
        CRB checked
      </label>
    </div>
    <div class="form-group">
      <input class="form-control" type="email" name="email" ng-model="register.user.email" placeholder="Email">
    </div>
    <div class="form-group">
      <input class="form-control" type="password" name="password" ng-model="register.user.password" placeholder="Password">
    </div>
    <div class="form-group">
      <input class="form-control" type="password" name="passwordConfirmation" ng-model="register.user.passwordConfirmation" placeholder="Password confirmation">
    </div>
    <input class="btn btn-primary" ui-sref="mainIndex" type="submit" value="Submit" />
  </form>
