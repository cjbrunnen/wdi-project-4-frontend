<div class="media" ng-repeat="post in postsIndex.posts">
  <div class="media-left">
    <h4>{{post.title}}</h4>
    <img ng-src="{{post.user.image}}" width="150"
    height="150" alt="" />
    <p>
      {{post.description}}
    </p>
    <p>
      {{post.location}}
    </p>
    <p>
      {{post.sex}}
    </p>
  </div>
</div>
